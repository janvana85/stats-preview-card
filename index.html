<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  
  <main class="card">
    <div class="img-container">
      <img id="mobile-img"src="./images/image-header-mobile.jpg" alt="Mobile-Header">
      <img id="desktop-img"src="./images/image-header-desktop.jpg" alt="Desktop-Header">
      <div class="over"></div>
    </div>
  </div>
  <div class="wrapper">
    <div class="text-part">
      <h1>Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </div>
        <div class="details">
          <section><div class="big-text">10k+</div><div class="small-text">COMPANIES</div></section>
          <section><div class="big-text">314</div><div class="small-text">TEMPLATES</div></section>
          <section><div class="big-text">12M+</div><div class="small-text">QUERIES</div></section>
        </div>
      </div>
      </main>
</body>
</html>
